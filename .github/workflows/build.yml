name: build

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
      - stable/**

jobs:
  image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
      pull-requests: write
    steps:
      - uses: vexxhost/docker-atmosphere/.github/actions/checkout@main
        with:
          repository: openstack/heat
          ref: 57bf77d562b0c299aa55b221c861ff773ab6df1a # master

      - uses: vexxhost/docker-atmosphere/.github/actions/build-image@main
        with:
          image-name: heat
          build-contexts: heat=openstack/heat
          push: ${{ github.event_name != 'pull_request' }}
