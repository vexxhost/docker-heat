name: build

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
      - stable/**

jobs:
  image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    steps:
      - uses: vexxhost/docker-atmosphere/.github/actions/checkout@2023.1
        with:
          repository: openstack/heat
          ref: cab4293ee3b4aa99b4dc9d3fab2a34dc4957d9eb

      - uses: vexxhost/docker-atmosphere/.github/actions/build-image@2023.1
        with:
          image-name: heat
          build-contexts: heat=openstack/heat
          push: ${{ github.event_name != 'pull_request' }}
